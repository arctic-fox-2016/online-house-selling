<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>House Project</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="asset/css/style.min.css">
</head>
<body>
<section id="app">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <form>
          <div class="form-group">
            <input id="txt-search" type="text" class="form-control input-lg" placeholder="Search" autocomplete="off">
          </div>
        </form>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-sm-6 col-md-4">
        <a class="thumbnail" data-toggle="modal" data-target="#modal-app">
          <div class="viewer">
            <img src="https://source.unsplash.com/pmhdkgRCbtE">
            <ul class="note">
              <li><i class="fa fa-camera" aria-hidden="true"></i> 5</li>
              <li>Rp 1000K</li>
            </ul>
          </div>
          <div class="caption">
            <h4 class="title">Property Name</h4>
            <p class="description">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              Lorem ipsum dolor sit amet
            </p>
          </div>
        </a>
      </div>
    </div>
    <div id="modal-app" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="fa fa-times" aria-hidden="true"></i></span></button>
            <h4 class="modal-title" id="myModalLabel">Property Name</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6">
                <div class="image-block">
                  <img src="https://source.unsplash.com/pmhdkgRCbtE">
                </div>
                <hr />
                <div class="detail-block">
                  <h3 class="title">Rp. 1.000.000,-</h3>
                  <p class="description">Lorem ipsum dolor sit amet</p>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="map-block">
                  <div class="map-viewer"></div>
                </div>
                <hr />
                <div class="detail-block">
                  <h3 class="title">Address</h3>
                  <p class="description">Jl. Jakarta</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="copyright">
  <h5>Hacktiv8</h5>
  <h6>Project</h6>
</section>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="asset/js/core.min.js"></script>
</html>
