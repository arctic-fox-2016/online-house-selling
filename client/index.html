<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Online House Shopping</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4aQ7qqMlcWpv2fOZ5o4nw1KuAJbbpWGQ"></script>
    <script>
      // In the following example, markers appear when the user clicks on the map.
      // Each marker is labeled with a single alphabetical character.
      var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var labelIndex = 0;
      var marker

      function initialize() {
        var rukan = { lat: -6.221611, lng: 106.791328 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center:rukan
        });

        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function(event) {
          addMarker(event.latLng, map);
        });
        addMarker(rukan, map)
        // Add a marker at the center of the map.
      }

      // Adds a marker to the map.
      function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.

        if(!marker){
          marker = new google.maps.Marker({
            position: location,
            label: labels[labelIndex++ % labels.length],
            map: map
          });
        } else {
          marker.setPosition(location)
        }
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="menu">
      <button id="menu-add">Add New House</button><br>
      <button id="menu-display">Display All Houses</button><br>
    </div>
    <div id="message"></div>
    <div id="new-house">
      Input Your House Information<br>
      Title: <input type="text" id="input-title"><br>
      Address: <input type="text" id="input-address"><br>
      Description: <input type="text" id="input-description"><br>
      Price: <input type="number" id="input-price"><br>
      Phone Number: <input type="text" id="input-phone_number"><br>
      Email: <input type="text" id="input-email"><br>
      Picture: <input type="text" id="input-picture"><br>
      <div style="height:300px; width: 300px;" id="map"></div><br>
      <button id="input-submit">Submit</button>
    </div>
    <div id="all-house">
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
