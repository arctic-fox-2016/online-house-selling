<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Online House Shopping</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4aQ7qqMlcWpv2fOZ5o4nw1KuAJbbpWGQ"></script>
    <link rel="stylesheet" href="./style.css" media="screen" title="no title">
    <script>
      // In the following example, markers appear when the user clicks on the map.
      // Each marker is labeled with a single alphabetical character.
      var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      var labelIndex = 0;
      var marker

      function initialize() {
        var rukan = { lat: -6.221611, lng: 106.791328 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center:rukan
        });

        // This event listener calls addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function(event) {
          addMarker(event.latLng, map);
        });
        addMarker(rukan, map)
        // Add a marker at the center of the map.
      }

      // Adds a marker to the map.
      function addMarker(location, map) {
        // Add the marker at the clicked location, and add the next-available label
        // from the array of alphabetical characters.

        if(!marker){
          marker = new google.maps.Marker({
            position: location,
            label: labels[labelIndex++ % labels.length],
            map: map
          });
        } else {
          marker.setPosition(location)
        }
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>

    <ul class="nav nav-tabs" style="margin-bottom:10px">
      <li id="menu-add" role="presentation"><a href="#">Add New House</a></li>
      <li id="menu-display" role="presentation"><a href="#">Display Listings</a></li>
      <li id="menu-search" role="presentation"><a href="#">Search for House</a></li>
    </ul>

    <div class="container">
    <div id="new-house" style="display:none">
      <div class="alert alert-success" role="alert" id="message"></div>

      <div class="container" style="margin-top:20px">
        <div class="col-lg-8">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Title</span>
            <input id="input-title" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Address</span>
            <input id="input-address" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Description</span>
            <input id="input-description" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Price</span>
            <input id="input-price" type="number" class="form-control" aria-describedby="basic-addon1">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Phone Number</span>
            <input id="input-phone_number" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Email</span>
            <input id="input-email" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>

          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Picture</span>
            <input id="input-picture" type="text" class="form-control" aria-describedby="basic-addon1">
          </div>
          <button id="input-submit" type="submit" class="btn btn-default">Submit</button>
        </div>
        <div class="col-lg-4">
          <div style="height:300px; width: 300px;" id="map"></div><br>
        </div>
      </div>
    </div>

    <div id="all-house">

    </div>

    <div id="search">
      <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        Search Rumah: <input id="search-box" type="text" class="form-control" placeholder="Search">
      </div>
      </form>
      <div id="search-result">
      </div>
    </div>

    </div>

    <script src="./script.js" type="text/javascript"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
